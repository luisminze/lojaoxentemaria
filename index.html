<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Oxente Maria</title>
  <!-- Corrigido: caminho do CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    .banner {
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 1px 1px 4px #000;
    }
    .catalogo-btn {
      background: linear-gradient(90deg, #ffde97 0%, #eea76c 100%);
      color: #fff;
      border: none;
      padding: 12px 32px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 12px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.3s;
    }
    .catalogo-btn:hover {
      background: linear-gradient(90deg, #eea76c 0%, #ffde97 100%);
    }
    @keyframes splashLogo {
      0% { transform: scale(1); }
      100% { transform: scale(1.08) rotate(-6deg); }
    }
    #splash[aria-hidden="true"] {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="Logo Loja" style="height:38px;width:38px;vertical-align:middle;margin-right:10px;border-radius:50%;box-shadow:0 2px 8px rgba(0,0,0,0.08);">
      Loja Oxente Maria
    </div>
    <nav class="menu">
      <a href="index.html">Início</a>
      <a href="catalog.html">Catálogo</a>
      <a href="contact.html">Contato</a>
      <a href="about.html">Sobre</a>
    </nav>
  </header>

  <section class="banner" style="position:relative;">
    <h1>Bem-vindo (a)</h1>
    <p>Qual será o look de hoje?</p>
    <a href="catalog.html"><button class="catalogo-btn">Ver Catálogo</button></a>
    <div class="carrossel-container" style="margin-top:32px;">
      <div class="carrossel">
        <img src="logo.png" alt="Preview 1" class="carrossel-img ativa">
        <img src="logo.png" alt="Preview 2" class="carrossel-img">
        <img src="logo.png" alt="Preview 3" class="carrossel-img">
        <button class="carrossel-btn left">&#10094;</button>
        <button class="carrossel-btn right">&#10095;</button>
      </div>
    </div>
  </section>

  <style>
    .carrossel {
      position: relative;
      width: 100%;
      height: 340px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      background: linear-gradient(90deg, #ffde97 0%, #eea76c 100%);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      overflow: hidden;
    }
    .carrossel-img {
      transition: all 0.5s cubic-bezier(.4,0,.2,1);
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      cursor: pointer;
      opacity: 0.7;
      filter: blur(1px) grayscale(30%);
      width: 160px;
      height: 220px;
      object-fit: cover;
      z-index: 1;
      position: relative;
      border: 3px solid #fffbe6;
    }
    .carrossel-img.ativa {
      width: 320px;
      height: 340px;
      opacity: 1;
      filter: none;
      z-index: 2;
      box-shadow: 0 6px 24px rgba(0,0,0,0.18);
      border: 4px solid #c0392b;
    }
    .carrossel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.85);
      border: none;
      font-size: 2em;
      color: #c0392b;
      padding: 0 18px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 3;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .carrossel-btn.left { left: 18px; }
    .carrossel-btn.right { right: 18px; }
    .carrossel-btn:hover {
      background: #eea76c;
      color: #fff;
    }
  </style>
  <script src="script.js"></script>
  <script>
    // Carrossel JS estilo individual
    document.addEventListener('DOMContentLoaded', function() {
      var imgs = document.querySelectorAll('.carrossel-img');
      var leftBtn = document.querySelector('.carrossel-btn.left');
      var rightBtn = document.querySelector('.carrossel-btn.right');
      var idx = 0;
      function showImg(i) {
        imgs.forEach(function(img, j) {
          img.classList.remove('ativa');
        });
        imgs[i].classList.add('ativa');
      }
      function nextImg() {
        idx = (idx + 1) % imgs.length;
        showImg(idx);
      }
      function prevImg() {
        idx = (idx - 1 + imgs.length) % imgs.length;
        showImg(idx);
      }
      rightBtn.addEventListener('click', nextImg);
      leftBtn.addEventListener('click', prevImg);
      setInterval(nextImg, 3500);
      showImg(idx);
    });
  </script>
  <footer class="footer">
    <p>© 2025 - Oxente Maria. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
